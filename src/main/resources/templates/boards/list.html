<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/index}">

<div layout:fragment="content">
    <form th:action="${'/login'}"></form>
    <div class="card-header">List Page</div>


    <div class="card-body">
        <div th:with="result = ${result.result}">
            <div class="card-bady float-right">
                <h3><a class="btn btn-primary" th:href="@{register}">Register</a></h3>
            </div>
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                    <tr>
                        <th>BNO</th>
                        <th>TITLE</th>
                        <th>WRITER</th>
                        <th>REGDATE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd gradeX" th:each="arr:${result.content}">
                        <td>[[${arr[0]}]]</td>
                        <td><a th:href="@{view(bno = ${arr[0]})}" class="boardLink">[[${arr[1]}]]</a><span class="badge badge-pill badge-light">[[${arr[2]}]]</span></td>
                        <td>[[${arr[3]}]]</td>
                        <td class="center">[[${ #dates.format(arr[4],'yyyy-MM-dd')}]]</td>
                    </tr>
                </tbody>

            </table>
        </div>
        <nav class="float-left" aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item" th:if="${result.prevPage}"><a class="page-link" th:href="${result.prevPage.pageNumber} + 1">Previous</a></li>
                <li class="page-item" th:classappend="${p.pageNumber == result.currentPageNum -1}?active: '' " th:each="p:${result.pageList}">
                    <a class="page-link" th:href="${p.pageNumber}+1">[[${p.pageNumber} +1]]</a>
                </li>
                <li class="page-item" th:if="${result.nextPage}"><a class="page-link" th:href="${result.nextPage.pageNumber} + 1">Next</a></li>
            </ul>
        </nav>
        <div class="float-right">
            <select id="searchType">
                <option>--</option>
                <option value="t" th:selected="${pageVO.type} == 't'">Title</option>
                <option value="c" th:selected="${pageVO.type} == 'c'">Content</option>
                <option value="w" th:selected="${pageVO.type} == 'w'">Writer</option>
            </select>
            <input type="text" id="searchKeyword" th:value="${pageVO.keyword}">
            <button id="searchBtn">Search</button>
        </div>
    </div>

    <form id='f1' th:action="@{list}" method="get">
        <input type='hidden' name='page' th:value=${result.currentPageNum}>
        <input type='hidden' name='size' th:value=${result.currentPage.pageSize}>
        <input type='hidden' name='type' th:value=${pageVO.type}>
        <input type='hidden' name='keyword' th:value=${pageVO.keyword}>
    </form>

</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(window).on('load', function() {

            var msg = /*[[${msg}]]*/ 'defaultanyvalue';

            if (msg == 'success') {
                alert("정상적으로 처리되었습니다.");
                var stateObj = {
                    msg: ""
                };
            }

        });

        $(document).ready(function() {
            var formObj = $("#f1");

            $(".pagination a").click(function(e) {

                e.preventDefault();

                formObj.find('[name="page"]').val($(this).attr('href'));

                formObj.submit();
            });

            $("#searchBtn").click(function(e) {

                var typeStr = $("#searchType").find(":selected").val();
                var keywordStr = $("#searchKeyword").val();

                console.log(typeStr, "", keywordStr);

                formObj.find("[name='type']").val(typeStr);
                formObj.find("[name='keyword']").val(keywordStr);
                formObj.find("[name='page']").val("1");
                formObj.submit();
            });
        })
    </script>
</th:block>
